<!doctype html>
<html>
<head>

<head>
<meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
  <title>mAudio: Custom HTML5 Audio Player Demo</title>
    <link type="text/css"  rel="stylesheet" href="{% static 'css/maudio.css' %}"/>
  <style>
  body { min-height: 100vh;background-image: linear-gradient(to top, #f3e7e9 0%, #e3eeff 99%, #e3eeff 100%); }
  #app { margin: 200px auto; max-width: 780px; }
  h1 { margin: 150px auto 30px auto; text-align: center; }
</style>
</head>
<body>

{% block content %}
<h1>mAudio: Custom HTML5 Audio Player Demo</h1>
<!-- <div id="app"></div> -->
    <audio controls src="{% static 'audio-test-01.mp3' %}"></audio>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
<script type="text/javascript" src="{% static 'js/maudio.js' %}"></script>
<script>



maudio({
    obj:'audio',
    fastStep:10
})

$('audio').on('abort',function(){
  console.log('abort')
})

$('audio').on('canplay',function(){
  console.log('canplay')
})

$('audio').on('canplaythrough',function(){
  console.log('canplaythrough')
})

$('audio').on('durationchange',function(){
  console.log('durationchange')
})

$('audio').on('emptied',function(){
  console.log('emptied')
})

$('audio').on('ended',function(){
  console.log('ended')
})

$('audio').on('error',function(){
  console.log('error')
})

$('audio').on('loadeddata',function(){
  console.log('loadeddata')
})

$('audio').on('loadedmetadata',function(){
  console.log('loadedmetadata')
})

$('audio').on('loadstart',function(){
  console.log('loadstart')
})

$('audio').on('pause',function(){
  console.log('pause')
})

$('audio').on('play',function(){
  console.log('play')
})

$('audio').on('playing',function(){
  console.log('playing')
})

$('audio').on('progress',function(){
  console.log('progress')
})

$('audio').on('ratechange',function(){
  console.log('ratechange')
})

$('audio').on('seeked',function(){
  console.log('seeked')
})

$('audio').on('seeking',function(){
  console.log('seeking')
})

$('audio').on('stalled',function(){
  console.log('stalled')
})

$('audio').on('suspend',function(){
  console.log('suspend')
})

$('audio').on('timeupdate',function(){
  console.log('timeupdate')
})

$('audio').on('volumechange',function(){
  console.log('volumechange')
})

$('audio').on('waiting',function(){
  console.log('waiting')
})


// $('audio')[0].play()
</script>
